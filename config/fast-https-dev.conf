worker_processes  1;


fast_events {
    worker_connections  1024;
}

fast_http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
	client_max_body_size 50M;
	client_body_buffer_size 128k;


	error_page   404   /404.html;
	log_root  /usr/local/fast_http/logs;
	# /var/www/${server_name}/access.log;

    server {
        listen       8080;
        server_name  localhost;

        path / {
            root   httpdoc/root;
            index  index.html index.htm;
        }
    }

    server {
        listen       8081 ssl;
        server_name  localhost;
        ssl_certificate      config/cert/localhost.pem;
        ssl_certificate_key  config/cert/localhost-key.pem;

        path / {
            root   httpdoc/root;
            index  index.html index.htm;
        }
    }
    
    server {
        listen       9000;
        server_name  localhost;

        path / {
            proxy_http club.quwancode.com;
        }
    }

    server {
        listen       9001 ssl;
        server_name  localhost;
        ssl_certificate      config/cert/localhost.pem;
        ssl_certificate_key  config/cert/localhost-key.pem;

        path / {
            proxy_https quwancode.com;
        }
    }

    server {
        listen       9002;
        server_name  localhost;

        path / {
            proxy_http jenkins.quwancode.com;
        }
    }

    server {
        listen       9003;
        server_name  localhost;

        path / {
            proxy_http order.cloud.chuckonline.xyz;
        }
    }

    server {
        listen       9004;
        server_name  localhost;

        path / {
            proxy_http club.quwancode.com;
        }
    }

