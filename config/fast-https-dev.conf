    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      config/cert/localhost.pem;
        ssl_certificate_key  config/cert/localhost-key.pem;

        path / {
            proxy_http jenkins.quwancode.com:80;
        }

        path / {
            root   httpdoc/root;
            index  index.html index.htm;
        }

    }

